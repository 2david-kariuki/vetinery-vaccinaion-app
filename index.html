<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vet Vaccination App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Vet Vaccination Records</h1>
    
    
    <ul id="vaccinationList"></ul>
    
    
    <form id="vaccinationForm">
      <h2>Add a Vaccination</h2>
      <input type="text" id="animalName" placeholder="Animal Name" required>
      <input type="text" id="vaccine" placeholder="Vaccine Type" required>
      <input type="date" id="date" required>
      <button type="submit">Add Record</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
